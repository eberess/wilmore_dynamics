<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec motif de cercles -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="#1a73e8"/>
    <circle cx="700" cy="500" r="70" fill="#1a73e8"/>
    <circle cx="200" cy="400" r="30" fill="#1a73e8"/>
  </g>
  
  <!-- Pipeline CI/CD -->
  <g transform="translate(150,200)">
    <!-- Étapes du pipeline -->
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#1a73e8" opacity="0.8"/>
    <rect x="150" y="0" width="100" height="60" rx="8" fill="#1a73e8" opacity="0.8"/>
    <rect x="300" y="0" width="100" height="60" rx="8" fill="#1a73e8" opacity="0.8"/>
    <rect x="450" y="0" width="100" height="60" rx="8" fill="#1a73e8" opacity="0.8"/>
    
    <!-- Flèches de connexion -->
    <path d="M100 30H150 M250 30H300 M400 30H450" 
      stroke="#1a73e8" stroke-width="3" stroke-dasharray="8 8"/>
    
    <!-- Labels -->
    <text x="25" y="35" fill="white" font-family="system-ui" font-size="12">Build</text>
    <text x="170" y="35" fill="white" font-family="system-ui" font-size="12">Test</text>
    <text x="315" y="35" fill="white" font-family="system-ui" font-size="12">Deploy</text>
    <text x="465" y="35" fill="white" font-family="system-ui" font-size="12">Monitor</text>
  </g>
  
  <!-- Symboles Infrastructure -->
  <g transform="translate(200,350)">
    <path d="M0,0 L400,0" stroke="#1a73e8" stroke-width="2" opacity="0.3"/>
    <rect x="50" y="20" width="60" height="60" rx="8" fill="#1a73e8" opacity="0.2"/>
    <rect x="170" y="20" width="60" height="60" rx="8" fill="#1a73e8" opacity="0.2"/>
    <rect x="290" y="20" width="60" height="60" rx="8" fill="#1a73e8" opacity="0.2"/>
  </g>
</svg> 