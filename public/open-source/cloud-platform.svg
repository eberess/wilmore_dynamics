<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Effet de lueur -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Cercles de fond -->
  <circle cx="400" cy="300" r="250" fill="#8ab4f8" fill-opacity="0.08"/>
  <circle cx="400" cy="300" r="200" fill="#8ab4f8" fill-opacity="0.12"/>
  
  <!-- Forme centrale -->
  <g transform="translate(275,175)">
    <!-- Cube principal (vue isométrique) -->
    <path d="M125,50 
             L225,100
             L225,200
             L125,250
             L25,200
             L25,100 Z" 
          fill="#8ab4f8" 
          fill-opacity="0.2"/>
    
    <!-- Faces du cube -->
    <path d="M125,50 
             L225,100
             L125,150
             L25,100 Z" 
          fill="#8ab4f8" 
          fill-opacity="0.3"
          filter="url(#glow)"/>
    
    <path d="M125,150
             L225,100
             L225,200
             L125,250 Z" 
          fill="#8ab4f8" 
          fill-opacity="0.25"
          filter="url(#glow)"/>
    
    <!-- Symboles conteneurs -->
    <g transform="translate(75,120)">
      <!-- Conteneur 1 -->
      <rect width="40" height="30" rx="4" fill="#8ab4f8" fill-opacity="0.9"/>
      <rect x="5" y="5" width="20" height="3" fill="#8ab4f8" fill-opacity="0.6"/>
      
      <!-- Conteneur 2 -->
      <rect x="50" width="40" height="30" rx="4" fill="#8ab4f8" fill-opacity="0.7"/>
      <rect x="55" y="5" width="20" height="3" fill="#8ab4f8" fill-opacity="0.5"/>
      
      <!-- Conteneur 3 -->
      <rect x="100" width="40" height="30" rx="4" fill="#8ab4f8" fill-opacity="0.5"/>
      <rect x="105" y="5" width="20" height="3" fill="#8ab4f8" fill-opacity="0.4"/>
    </g>
  </g>
  
  <!-- Points de connexion -->
  <g transform="translate(400,319)">
    <!-- Lignes pointillées -->
    <g stroke="#8ab4f8" stroke-width="1.5" stroke-dasharray="4 4" stroke-opacity="0.4">
      <path d="M0,-144 L0,144"/>
      <path d="M-125,0 L125,0"/>
    </g>
    
    <!-- Points -->
    <g>
      <circle cx="0" cy="-144" r="8" fill="#8ab4f8" fill-opacity="1" filter="url(#glow)"/>
      <circle cx="0" cy="144" r="8" fill="#8ab4f8" fill-opacity="1" filter="url(#glow)"/>
      <circle cx="-125" cy="0" r="8" fill="#8ab4f8" fill-opacity="1" filter="url(#glow)"/>
      <circle cx="125" cy="0" r="8" fill="#8ab4f8" fill-opacity="1" filter="url(#glow)"/>
    </g>
  </g>
</svg> 