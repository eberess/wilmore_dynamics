<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <!-- Points plus subtils aux intersections -->
    <circle cx="40" cy="40" r="0.5" fill="currentColor" fill-opacity="0.03"/>
    <circle cx="0" cy="40" r="0.5" fill="currentColor" fill-opacity="0.03"/>
    <circle cx="40" cy="0" r="0.5" fill="currentColor" fill-opacity="0.03"/>
    <circle cx="0" cy="0" r="0.5" fill="currentColor" fill-opacity="0.03"/>
    
    <!-- Lignes plus fines et espacÃ©es -->
    <line x1="0" y1="40" x2="40" y2="40" stroke="currentColor" stroke-opacity="0.02" stroke-width="0.3"/>
    <line x1="40" y1="0" x2="40" y2="40" stroke="currentColor" stroke-opacity="0.02" stroke-width="0.3"/>
  </pattern>
  
  <!-- Application du motif -->
  <rect width="100" height="100" fill="url(#grid)"/>
</svg> 